{% extends 'base.html' %}

{% block title %}Lobby - SnakeBattles{% endblock %}

{% block body %}
<audio id="lobbyMusic" autoplay loop>
    <source src="{{ url_for('static', filename='audio/lobby_music.mp3') }}" type="audio/mpeg">
</audio>

<div class="glass-card">
    <h1>🐍 SnakeBattles Lobby</h1>

    <input type="text" id="username" placeholder="Enter your username">
    <br>
    <input type="text" id="room" placeholder="Enter room code (optional)">
    <br>
    <button onclick="joinGame()">Join Game</button>
</div>

<div class="glass-card">
    <h2>Chat with AI 🤖</h2>
    <div id="chat-box"></div>

    <input type="text" id="chat-input" placeholder="Talk to AI...">
    <br>
    <button onclick="sendChat()">Send</button>

    <div style="margin-top: 10px;">
        <button onclick="sendEmoji('😎')">😎</button>
        <button onclick="sendEmoji('🔥')">🔥</button>
        <button onclick="sendEmoji('😂')">😂</button>
        <button onclick="sendEmoji('🥇')">🥇</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/lobby.js') }}"></script>
{% endblock %}
